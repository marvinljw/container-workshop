---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name:  bggapp-deploy
  namespace: bggns
  labels:
    app: bgg
    name: bggapp-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bgg
      name: bggapp-po
  template: # This is a copy and paste from myns.yaml of the pod
    metadata:
      name: bggpod
      namespace: bggns # Will do to default if not written
      labels:
        app: bgg
        name: bggapp-po
    spec: 
      containers:
      - name: bggapp-container
        image: stackupiss/bgg-backend:v1
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: bgg-cm
        - secretRef:
            name: bgg-secret
        ports:
        - name: app-port
          containerPort: 3000
        readinessProbe:
          httpGet:
            path: /healthz
            port: app-port
          timeoutSeconds: 5
          failureThreshold: 1
        livenessProbe:
          httpGet:
            path: /healthz
            port: app-port
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

---
apiVersion: v1
kind: Service
metadata:
  name: bggapp-svc
  namespace: bggns
  labels:
    app: bgg-app
    name: bggapp-svc
spec:
  type: ClusterIP
  selector:
    app: bgg
    name: bggapp-po
  ports:
  - port: 8000
    targetPort: app-port